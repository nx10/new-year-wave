  </defs>
  <circle cx="50" cy="50" r="45" fill="#0d1b2a" stroke="url(#globe)" stroke-width="3"/>
  <ellipse cx="50" cy="50" rx="45" ry="20" fill="none" stroke="url(#globe)" stroke-width="1.5" opacity="0.5"/>
  <line x1="50" y1="5" x2="50" y2="95" stroke="url(#globe)" stroke-width="1.5" opacity="0.5"/>
  <line x1="65" y1="8" x2="65" y2="92" stroke="#fcd34d" stroke-width="2" stroke-linecap="round">
    <animate attributeName="x1" values="65;35;65" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="65;35;65" dur="4s" repeatCount="indefinite"/>
  </line>
